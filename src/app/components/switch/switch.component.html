<mrx-content-wrapper type="colored" customClasses="mb-3">
  <div class="row mb-3">
    <div class="col">
      <mrx-switch size="large" label="Lorem Ipsum - это текст-'рыба', часто используемый в печати и вэб-дизайне. Lorem Ipsum является стандартной 'рыбой' для текстов на латинице с начала XVI века. В то время некий безымянный печатник создал большую коллекцию размеров и форм шрифтов, используя Lorem Ipsum для распечатки образцов. Lorem Ipsum не только успешно пережил без заметных изменений пять веков, но и перешагнул в электронный дизайн. Его популяризации в новое время послужили публикация листов Letraset с образцами Lorem Ipsum в 60-х годах и, в более недавнее время, программы электронной вёрстки типа Aldus PageMaker, в шаблонах которых используется Lorem Ipsum."></mrx-switch>
    </div>
    <div class="col">
      <mrx-switch size="small" label="this is label"></mrx-switch>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <mrx-switch size="large" label="this is label" [boldLabel]="true"></mrx-switch>
    </div>
    <div class="col">
      <mrx-switch size="small" label="this is label" [boldLabel]="true"></mrx-switch>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <mrx-switch size="large" label="this is label" [disabled]="true"></mrx-switch>
    </div>
    <div class="col">
      <mrx-switch size="small" label="this is label" [disabled]="true"></mrx-switch>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <mrx-switch size="large" label="this is label" [readonly]="true" [ngModel]="true"></mrx-switch>
    </div>
    <div class="col">
      <mrx-switch size="small" label="this is label" [readonly]="true" [ngModel]="true"></mrx-switch>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mrx-switch type="toggle" [boldLabel]="true" [ngModel]="value" (ngModelChange)="logger($event)"></mrx-switch>
    </div>
    <div class="col">
      <mrx-switch type="toggle" [boldLabel]="true" [ngModel]="value" (ngModelChange)="logger($event)"></mrx-switch>
    </div>
  </div>

</mrx-content-wrapper>
